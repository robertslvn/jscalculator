<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="Calculator">
  <meta name="author" content="Robert Silvan">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">


</head>

<body>

	<div id="background">
        <div class = mask> 
        <div id="aboveresult"></div>  
        <div id="result"></div>

             
         <div id="main">

                 <div>
                 <button id = "clear">C</button>
                 <button class="instantmathmod">sin</button>
                 <button class="instantmathmod">cos</button>
                 <button class="instantmathmod">tan</button>
                 </div>

             	 <div>
                 <button class="instantmathmod">log</button>
                 <button class="instantmathmod">ln</button>
                 <button class="instantmathmod">sqrt</button>
                 <button class="operator">%</button>
                 </div>

                 <div>
                 <button class="pibutton">pi</button>
                 <button class="instantmathmod">1/X</button>
                 <button class="instantmathmod">X^2</button>
                 <button class="operator">/</button>
                 </div>
                 
                 <div>
             
                 <button class="number">7</button>
                 <button class="number">8</button>
                 <button class="number">9</button>
                 <button class="operator">*</button>
                 </div>
                 
                 <div>
                 <button class="number">4</button>
                 <button class="number">5</button>
                 <button class="number">6</button>
                 <button class="operator">-</button>
                 </div>
                 
                 <div>
                 <button class="number">1</button>
                 <button class="number">2</button>
                 <button class="number">3</button>
                 <button class="operator">+</button>
                 </div>

                 <div>
                 <button class="negator">+-</button>
                 <button class="number">0</button>
                 <button class="number">.</button>
                 <button class="equals">=</button>
                 </div>
                
             </div>
         </div>
         </div>
         <div><h1>Most Recent Calculations</h1></div>
         <div id="history"></div>
        


  <script src="js/scripts.js"></script>
</body>
</html>
